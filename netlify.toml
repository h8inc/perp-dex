[build]
  command = "npm run build"
  publish = "dist"

# Explicitly prevent Next.js auto-detection
[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Redirect /trading to /trading.html (optional, for cleaner URLs)
[[redirects]]
  from = "/trading"
  to = "/trading.html"
  status = 200

# Ensure HTML files are served with correct content type
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
