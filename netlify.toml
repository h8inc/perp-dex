[build]
  command = "npm run build"
  publish = "dist"

# Explicitly prevent Next.js auto-detection and framework detection
[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NETLIFY_USE_NEXTJS_RUNTIME = "false"
  NODE_VERSION = "18"

# Disable automatic framework detection
[build.processing]
  skip_processing = false

# Explicitly set framework to none (we're using Vite)
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

# Redirect /trading to /trading.html (optional, for cleaner URLs)
[[redirects]]
  from = "/trading"
  to = "/trading.html"
  status = 200

# Ensure HTML files are served with correct content type
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
